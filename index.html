<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form | Meta</title>
    <link rel="stylesheet" href="styleindex.css" />
  </head>

  <body>
    <div id="container">
      <form action="get" id="main-form">
        <center>
          <img src="meta.png" width="90px" height="60px" />
        </center>
        <h3><center>Sign Up Page</center></h3>

        <div id="div-frt">
          <label>First Name</label><br />
          <input type="text" placeholder="Enter first name" />
        </div>
        <div id="div-frt">
          <label>Last Name</label> <br />
          <input type="text" placeholder="Enter last name" />
        </div>
        <div id="div-frt">
          <label>Contact Address</label><br />
          <input type="text" placeholder="Enter house address" />
        </div>
        <div id="div-frt">
          <label>E-mail Address</label><br />
          <input type="email" placeholder="someone@mail.com" />
        </div>
        <p>
          Gender:
          <input type="radio" />
          <label>Male</label>
          <input type="radio" />
          <label>Female</label>
          <input type="radio" />
          <label>Other</label>
        </p>
        <div id="div-frt">
          <label>Password</label><br />
          <input type="password" placeholder="Enter password" />
        </div>
        <div id="div-frt">
          <label>Confirm Password</label><br />
          <input type="password" placeholder="Confirm/re-enter password" />
        </div>
        <div>
          <input type="checkbox" />
          <label>
            I attest to all information provided above to be correct and
            genuine</label
          >
          <br />
          <input type="checkbox" />
          <label>I am 18+</label>
        </div>
        <div id="btn-container">
          <center><button type="submit" id="sgn-btn">Sign Up</button></center>
        </div>
      </form>
    </div>
    <h4><center>meta Â© 2022</center></h4>
  </body>
</html>
